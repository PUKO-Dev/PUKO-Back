spring.datasource.url=${SPRING_URL}
spring.datasource.username=${SPRING_NAME}
spring.datasource.password=${SPRING_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#prueba
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
spring.jackson.time-zone=America/Bogota
webpubsub.connection-string=${WEBPUBSUB_STRING}
azure.storage.connection-string=${BLOBSTORAGE_STRING}
azure.storage.container-name=puko